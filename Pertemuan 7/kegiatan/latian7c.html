<HTML>

	<head>
		<style>
			div {
				width: 600px;
				height: 400px;
				border: solid;
			}
		</style>
	</head>
	
	<BODY>
		<SCRIPT LANGUAGE="JavaScript">
			function warna(pilihan) {
				alert("Anda Memilih Warna " + pilihan);
				document.getElementById('kontener').style.backgroundColor = pilihan;
			}
		</SCRIPT>
		<center>
			<div id="kontener" name="bganyar">
				<h1 align="center"> Latihan Event OnClick </h1>
				<hr width="600" color="black" noshade>
				<h3 align="center"> Pilih warna background favorit anda. </h3>
				<CENTER>
					<FORM>
						<INPUT TYPE="button" VALUE="Biru" onClick="warna('lightblue')">
						<INPUT TYPE="button" VALUE="Pink" onClick="warna('pink')">
						<INPUT TYPE="button" VALUE="Coklat" onClick="warna('burlywood')">
						<INPUT TYPE="button" VALUE="Kelabu" onClick="warna('darkgray')">
						<INPUT TYPE="button" VALUE="Oranye" onClick="warna('peachpuff')">
						<INPUT TYPE="button" VALUE="Putih" onClick="warna('white')">
					</FORM>
					<FORM>
						<IMG NAME="coolfan" SRC="wr.jpeg" width=61 height=72>
						<BR>
						<BR>
						<INPUT TYPE=BUTTON VALUE=" Off " onClick="coolfan.src ='wr.jpeg'">
						<INPUT TYPE=BUTTON VALUE=" On " onClick="coolfan.src ='uad.png'">
					</FORM>
				</CENTER>
				<hr width="400"   color="black" noshade>
			</div>
		</center>
	</BODY>
	
	</HTML>
